<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生物單元測驗</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <aside id="sidebar">
        <select id="quizSelector"></select>
        <button id="loadQuizBtn">開始測驗</button>

        <div id="progress-container">
            <p id="progress-text">0%</p>
            <progress id="quiz-progress" value="0" max="100"></progress>
        </div>
        <hr />
        <div id="question-nav" class="question-nav"></div>
        <hr />
        <div class="button-container">
            <button id="clearFeedbackBtn" style="display: none;">清除結果</button>
            <button id="submitQuizBtn">交卷並計分</button>
        </div>
        <div id="score"></div>
    </aside>

    <main id="main">
        <h2 id="quizTitle"></h2>
        <div id="question-container"></div>
        <hr />
        <div class="button-container">
            <button id="prevQuestionBtn">⬅️ 上一題</button>
            <button id="toggleMarkBtn">⭐ 標記</button>
            <button id="nextQuestionBtn">下一題 ➡️</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
