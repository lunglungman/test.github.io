<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>本機測驗系統</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- 側邊欄 -->
  <aside id="sidebar">
    <select id="quizSelector"></select>
    <button onclick="loadSelectedQuiz()">開始測驗</button>

    <div id="progress-container">
      <p id="progress-text">0%</p>
      <progress id="quiz-progress" value="0" max="100"></progress>
    </div>
    <hr />
    <div id="question-nav" class="question-nav"></div>
    <hr />
    <div class="button-container">
      <button onclick="clearFeedback()">清除結果</button>
      <button onclick="submitQuiz()">交卷並計分</button>
    </div>
    <div id="score"></div>
  </aside>

  <!-- 主要測驗區 -->
  <main id="main">
    <h2 id="quizTitle"></h2>
    <div id="question-container"></div>
    <hr />
    <div class="button-container">
      <button onclick="prevQuestion()">⬅️ 上一題</button>
      <button onclick="toggleMark()">⭐ 標記</button>
      <button onclick="nextQuestion()">下一題 ➡️</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
